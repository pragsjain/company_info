<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{companyName}}</mat-card-title>
    <mat-card-subtitle>{{companyWebsite}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{companyAddress}}
      {{companyContact}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button [routerLink]="['/dashboard']">GO BACK</button>
  </mat-card-actions>
</mat-card>
