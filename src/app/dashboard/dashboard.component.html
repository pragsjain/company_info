<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Find a Company" aria-label="Number" matInput [formControl]="companyName" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<p>Hint : Company AB</p>
<button mat-raised-button color="primary"  [routerLink]="['/company-info', companyName.value]">Submit</button>
